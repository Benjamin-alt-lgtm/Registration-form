<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration Form</title>
</head>
<body class="bg-gradient-to-b from-orange-200 to-orange-600 py-8 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-md px-6 py-6 w-full max-w-md sm:max-w-lg">
        <h1 class="text-center font-bold text-3xl mb-2">Registration Form</h1>
        <p class="text-center text-gray-400 mb-6">Fill out the form carefully for registration</p>
        <form id="registrationForm" action="/submit" method="POST">
            <label for="firstName" class="font-bold block mb-1">Participant Name</label>
            <div class="flex flex-col sm:flex-row gap-5 mb-4">
                <div class="flex-1">
                    <input id="firstName" name="firstName" class="border px-2 py-1 rounded-md w-full" type="text"
                        placeholder="Firstname" required>
                    <p class="text-gray-400 text-sm">Firstname</p>
                    <span id="firstName-error" class="text-red-500 text-sm hidden"></span>
                </div>
                <div class="flex-1">
                    <input id="lastName" name="lastName" class="border px-2 py-1 rounded-md w-full" type="text"
                        placeholder="Lastname" required>
                    <p class="text-gray-400 text-sm">Lastname</p>
                    <span id="lastName-error" class="text-red-500 text-sm hidden"></span>
                </div>
            </div>

            <fieldset class="mb-4" aria-describedby="gender-error">
                <legend class="font-bold mb-1">Gender</legend>
                <div class="flex gap-4">
                    <div>
                        <input id="female" type="radio" name="gender" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input id="male" type="radio" name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                </div>
                <span id="gender-error" class="text-red-500 text-sm hidden"></span>
            </fieldset>

            <label for="email" class="font-bold block mb-1">Email</label>
            <div class="mb-4">
                <input id="email" name="email" class="border px-2 py-1 rounded-md w-full" type="email"
                    placeholder="Your email.." required>
                <span id="email-error" class="text-red-500 text-sm hidden"></span>
            </div>

            <label for="phone" class="font-bold block mb-1">Phone</label>
            <div class="mb-4">
                <input id="phone" name="phone" class="border px-2 py-1 rounded-md w-full" type="tel"
                    placeholder="Enter phone.." required>
                <span id="phone-error" class="text-red-500 text-sm hidden"></span>
            </div>

            <label for="dateOfBirth" class="font-bold block mb-1">Date of Birth</label>
            <div class="mb-4">
                <input id="dateOfBirth" name="dateOfBirth" class="border px-2 py-1 rounded-md w-full" type="date"
                    required>
                <span id="dateOfBirth-error" class="text-red-500 text-sm hidden"></span>
            </div>

            <label for="password" class="font-bold block mb-1">Password</label>
            <div class="mb-4">
                <input id="password" name="password" class="border px-2 py-1 rounded-md w-full" type="password"
                    placeholder="Enter password.." required minlength="8" aria-describedby="password-hint">
                <p id="password-hint" class="text-gray-400 text-sm">Must be at least 8 characters.</p>
                <span id="password-error" class="text-red-500 text-sm hidden"></span>
            </div>

            <div

 class="flex justify-center py-4">
                <button type="submit" class="px-5 py-2 bg-green-700 hover:bg-green-800 text-white rounded-md">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>

<footer>
    
</footer>
</html>
